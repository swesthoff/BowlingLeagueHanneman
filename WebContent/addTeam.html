<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add a Team</title>
</head>
<body>
	<form action = "addTeamServlet" method = "post">
	Team Name: <input type = "text" name = "teamName"><br />
	Team Type: <input type = "text" name = "teamType"><br />
	Preferred Night: <select name = "preferredNight">
		<option value = monday>Monday</option>
		<option value = tuesday>Tuesday</option>
		<option value = wednesday>Wednesday</option>
		<option value = thursday>Thursday</option>
		<option value = friday>Friday</option>
		<option value = saturday>Saturday</option>
		<option value = sunday>Sunday</option>
	</select><br />
	<input type="submit" value="Add Team">
	</form> <br /><br />
	<a href = "viewAllTeamsServlet">View Complete Team List</a><br />
	<a href = "index.html">Return Home</a>
</body>
</html>
